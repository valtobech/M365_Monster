<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f35"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1"/>
      <stop offset="100%" style="stop-color:#4f2d8f"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f8cff"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>

  <!-- Fond arrondi -->
  <rect x="4" y="4" width="248" height="248" rx="48" ry="48" fill="url(#bgGrad)" stroke="#333a4f" stroke-width="2"/>

  <!-- Lueur derriÃ¨re le monstre -->
  <ellipse cx="128" cy="145" rx="70" ry="60" fill="#6f42c1" opacity="0.15"/>

  <!-- Corps du monstre (forme arrondie) -->
  <path d="M 68 180 C 68 120, 78 85, 128 80 C 178 85, 188 120, 188 180 C 188 200, 175 210, 128 210 C 81 210, 68 200, 68 180 Z" fill="url(#bodyGrad)"/>

  <!-- Cornes -->
  <path d="M 90 95 L 78 52 L 100 82 Z" fill="#8b5cf6"/>
  <path d="M 166 95 L 178 52 L 156 82 Z" fill="#8b5cf6"/>

  <!-- Oeil gauche (fond blanc) -->
  <ellipse cx="105" cy="138" rx="20" ry="22" fill="#e2e8f0"/>
  <!-- Pupille gauche -->
  <ellipse cx="110" cy="140" rx="9" ry="11" fill="#1a1f35"/>
  <!-- Reflet gauche -->
  <circle cx="114" cy="135" r="4" fill="white" opacity="0.8"/>

  <!-- Oeil droit (fond blanc) -->
  <ellipse cx="151" cy="138" rx="20" ry="22" fill="#e2e8f0"/>
  <!-- Pupille droite -->
  <ellipse cx="156" cy="140" rx="9" ry="11" fill="#1a1f35"/>
  <!-- Reflet droit -->
  <circle cx="160" cy="135" r="4" fill="white" opacity="0.8"/>

  <!-- Bouche souriante avec dents -->
  <path d="M 100 170 Q 115 195, 128 195 Q 141 195, 156 170" fill="none" stroke="#1a1f35" stroke-width="3" stroke-linecap="round"/>
  <!-- Dents -->
  <polygon points="108,170 114,182 120,170" fill="white"/>
  <polygon points="136,170 142,182 148,170" fill="white"/>

  <!-- Badge M365 -->
  <rect x="150" y="42" width="58" height="24" rx="12" fill="url(#glowGrad)"/>
  <text x="179" y="59" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">M365</text>

  <!-- Pattes du monstre -->
  <ellipse cx="100" cy="212" rx="18" ry="8" fill="#4f2d8f"/>
  <ellipse cx="156" cy="212" rx="18" ry="8" fill="#4f2d8f"/>
</svg>
